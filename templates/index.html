<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shell Command Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        input[type="submit"],
        button {
            padding: 10px 15px;
            margin-right: 10px;
        }

        .output {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Shell Command Executor</h1>
        <form method="POST">
            <label for="user_input">Your Command:</label><br>
            <textarea id="user_input" name="user_input" placeholder="Enter your command here"></textarea><br>
            <input type="submit" value="Submit">
        </form>
        <hr>
        <h2>AI Proposed Command</h2>
        <p class="output">{{ command }}</p>
        <h2>Command Output</h2>
        <p class="output">{{ output }}</p>
        <h2>Chat Log</h2>
        <p class="output">{{ chat_log | safe }}</p>
    </div>
</body>

</html>
